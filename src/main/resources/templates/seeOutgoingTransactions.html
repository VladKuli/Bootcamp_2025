<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Outgoing Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Outgoing Transactions for <span th:text="${bankAccount.name} + ' ' + ${bankAccount.surname}">Account Holder</span></h2>
    <h4>IBAN: <span th:text="${bankAccount.IBAN}"></span></h4>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Amount</th>
            <th>To Account Name</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${outgoingTransactions}">
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.toAccount.name} + ' ' + ${transaction.toAccount.surname}"></td>
            <td th:text="${transaction.timeStamp}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
