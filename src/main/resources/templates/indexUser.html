<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banking project">
    <meta name="author" content="User">
    <title>Bank User Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            padding: 30px 50px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h3 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #0056b3;
            font-size: 1.1em;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid #0056b3;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .menu a:hover {
            background-color: #0056b3;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a:last-child {
            margin-top: 25px;
            background-color: #e63946;
            color: #ffffff;
            border: 2px solid #e63946;
        }

        .menu a:last-child:hover {
            background-color: #c53030;
            border-color: #c53030;
        }

        .bank-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<img src="bank-logo.png" alt="Bank Logo" class="bank-logo">
<h2>Welcome, <span th:text="${bankAccount.name} + ' ' + ${bankAccount.surname}"></span></h2>
<div class="container">
    <h3>User Options</h3>
    <div class="menu">
        <a href="/moneyTransfer">Money Transfer</a>
        <a href="/withdraw">Withdraw Money</a>
        <a href="/deposit">Deposit Money</a>
        <a href="/seeYourBalance">View Your Account</a>
        <a href="/seeIncomingTransactions">See Incoming Transactions</a>
        <a href="/seeOutgoingTransactions">See Outgoing Transactions</a>
        <a href="/logout">Log Out</a>
    </div>
</div>
</body>

</html>
