<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Banking project">
  <meta name="author" content="User">
  <title>Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      padding: 30px 50px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    h3 {
      color: #0056b3;
      font-weight: bold;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #0056b3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #003d80;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
<div class="container">
  <h3>Information</h3>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Personal Code</th>
      <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${bankAccount.name}"></td>
      <td th:text="${bankAccount.surname}"></td>
      <td th:text="${bankAccount.personalCode}"></td>
      <td th:text="${bankAccount.balance}"></td>
    </tr>
    </tbody>
  </table>

  <form action="/user" method="get">
    <input type="submit" value="Go to Main Page" name="Submit" />
  </form>
</div>
</body>

</html>
