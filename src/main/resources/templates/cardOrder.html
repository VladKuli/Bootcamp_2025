<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order Card">
  <title>Order a Card</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        padding: 30px 50px;
        width: 100%;
        max-width: 450px;
    }
    h3 {
        color: #007bff;
        font-weight: bold;
        margin-bottom: 25px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
    }
    select, input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1em;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error {
        color: #dc3545;
        font-size: 0.9em;
        margin-top: 10px;
        text-align: left;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Order a Card</h3>
  <form action="/card-order" method="post" th:object="${request}">
    <!-- Select card type -->
    <label for="type">Card Type:</label>
    <select name="type" id="type" required>
      <option value="STANDARD">Standard</option>
      <option value="PREMIUM">Premium</option>
      <option value="JUNIOR">Junior</option>
      <option value="VIRTUAL">Virtual</option>
      <option value="BUSINESS">Business</option>
    </select>

    <!-- Submit button -->
    <input type="submit" value="Order Card" />
  </form>

  <form action="/user" method="get" style="margin-top: 20px;">
    <input type="submit" value="Go to Dashboard" class="btn-secondary" />
  </form>

  <!-- Display errors if any -->
  <div th:if="${errors != null}" class="error">
    <div th:each="error : ${errors}">
      <div th:text="${error.message}" />
    </div>
  </div>
</div>
</body>
</html>
