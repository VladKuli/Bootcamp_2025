<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Banking project">
  <meta name="author" content="Admin">
  <title>Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 800px;
    }

    h3 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .btn-container {
      text-align: center;
    }
  </style>
</head>

<body>
<div class="container">
  <h3>Show All Users</h3>

  <table>
    <thead>
    <tr>
      <th>Personal Code</th>
      <th>Password</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody th:if="${users != null}">
    <tr th:each="user : ${users}">
      <td th:text="${user.personalCode}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.role}"></td>
    </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <form action="/admin" method="get">
      <input type="submit" value="Go to Main Page" name="Submit" />
    </form>
  </div>
</div>
</body>

</html>
