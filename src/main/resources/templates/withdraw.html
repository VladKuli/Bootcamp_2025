<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Banking project">
  <meta name="author" content="User">
  <title>Withdraw</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      padding: 30px 50px;
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    label {
      text-align: left;
      font-size: 1em;
      color: #333;
      font-weight: 500;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ced4da;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 12px 20px;
      border: 2px solid #007bff;
      border-radius: 6px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      margin-top: 20px;
      padding: 12px 20px;
      border: 2px solid #6c757d;
      border-radius: 6px;
      font-size: 1em;
      color: white;
      background-color: #6c757d;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #5a6268;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="container">
  <form action="/withdraw" th:object="${request}" method="post">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" th:field="${request.amount}" />
    </div>

    <div class="form-group">
      <input type="submit" value="Make Withdraw" />
      <input type="reset" value="Clear" />
    </div>
  </form>

  <a href="/user" class="btn-secondary">Go to Main Page</a>

  <div th:if="${errors != null}" class="error-message">
    <ul>
      <li th:each="error : ${errors}">
         <span th:text="${error.message}"></span>
      </li>
    </ul>
  </div>
</div>
</body>

</html>
