<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Banking project">
  <meta name="author" content="User">
  <title>Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      padding: 30px 50px;
      width: 100%;
      max-width: 450px;
    }

    h3 {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
    }

    td {
      padding: 8px;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 1em;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    input[type="reset"] {
      background-color: #dc3545;
      color: white;
    }

    input[type="reset"]:hover {
      background-color: #c82333;
    }

    .btn-secondary {
      padding: 12px 20px;
      border: 2px solid #007bff;
      border-radius: 6px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error {
      color: #dc3545;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>

<body>
<div class="container">
  <h3>Money Transfer</h3>

  <form action="/moneyTransfer" th:object="${request}" method="post">
    <table>
      <tr>
        <td>Personal code:</td>
        <td><input type="text" th:field="${request.targetIBAN}" /></td>
      </tr>
      <tr>
        <td>Amount:</td>
        <td><input type="text" th:field="${request.amount}" /></td>
      </tr>
    </table>
    <input type="submit" value="Make Transaction" />
    <input type="reset" value="Clear" />
  </form>

  <form action="/user" method="get" style="margin-top: 20px;">
    <input type="submit" value="Go to main page" class="btn-secondary" />
  </form>

  <div th:if="${errors != null}" class="error">
    <div th:each="error : ${errors}">
      <div th:text="${error.message}" />
    </div>
  </div>
</div>
</body>

</html>
