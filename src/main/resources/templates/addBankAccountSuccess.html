<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Banking project">
    <meta name="author" content="Admin">
    <title>Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h3 {
            color: #28a745;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h3>Bank Account Successfully Added</h3>

    <div class="btn-container">
        <form action="/admin" method="get">
            <input type="submit" value="Go to Main Page" name="Submit" />
        </form>
    </div>
</div>
</body>

</html>
